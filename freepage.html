<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <script src="https://kit.fontawesome.com/c121f5569d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="img/sharkicon.png">
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-board {
            background-color: #282c34;
            border: 2px solid #fff;
            height: 400px;
            width: 800px;
            position: relative;
        }

        #paddle-left, #paddle-right {
            background-color: #fff;
            height: 80px;
            width: 10px;
            position: absolute;
        }

        #ball {
            background-color: #fff;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            position: absolute;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

        <div id="game-container">
            <div id="game-board">
                <div id="paddle-left"></div>
                <div id="paddle-right"></div>
                <div id="ball"></div>
            </div>
            <div id="score">Player 1: 0 | Player 2: 0</div>
        </div>
        <script src="gameLogic.js"></script>
    
</body>
</html>
